<IfModule alias_module>
    Alias /analytics "C:/Users/nick/workspace/ONS_googleAnalytics"
</IfModule>

<VirtualHost analytics.local>
    ServerAdmin admin@localhost.com
    DocumentRoot C:/Users/nick/workspace/ONS_googleAnalytics
    ServerName analytics.local
    ServerAlias analytics.local
</VirtualHost>

<VirtualHost iwin.local>
    ServerAdmin admin@localhost.com
    DocumentRoot C:/Users/nick/workspace/ONS_googleAnalytics
    ServerName iwin.local
    ServerAlias iwin.local
</VirtualHost>


<Directory "C:/Users/nick/workspace/ONS_googleAnalytics">
    Options +Indexes
    <IfModule autoindex_color_module>
        DirectoryIndexTextColor  "#000000"
        DirectoryIndexBGColor "#f8e8a0"
        DirectoryIndexLinkColor "#bb3902"
        DirectoryIndexVLinkColor "#bb3902"
        DirectoryIndexALinkColor "#bb3902"
    </IfModule>
    AllowOverride All
    Require all granted
</Directory>
